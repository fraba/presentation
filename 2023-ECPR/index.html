## Justification 

* Studies conducted before the massification of the ICTs have estimated that about 80% of those joining a political movement had pre-existing connections with people already in the movement.

* A substantial body of research point to the important function that social capital plays in explaining participation. 

Intuitively and all considered, 
  
  1. *Specialised* personal connections to political and non-political associations facilitate political engagement: they signal *interest* and *experience* and provide *coordination*.    
  
    * We refer to these specialised connections as **social capital**.
  
  2. Personal connections with the movement increase chances of mobilisation: they provide *motivation*, *validation*, and *coordination*.
    
### How does this change in the case of a digital native party (i.e. the Five Star Movement)?

---

## Research questions (and some answers for priming...)

#### 1. How important are pre-existing networks in recruitment? 

  * They are still very important. Yet, over time
    
    1. *Personal connections* maintain **strong and stable importance**;
    
    2. *Social capital* shows a **decline in relative importance**.

#### 2. Do we find any differences between participants with existing networks (personal ties and/or social capital) and participants without networks ?

  * Yes!
  
    1. Direct, Internet-mediated communication from the leadership is a **more important factor** for joining in the absence of existing networks (personal ties and/or social capital).
    
    2. Participant with social capital sustain their engagement **more intensively and for longer**.  
    
---

## How we operationalise social capital variables?

* **Political social capital** Experience *before first meeting* in the Five Star Movement (M5S)  in 

  * Parties and volunteer associations (international issues, environment)
  
* **Non-political social capital** Experience *before first meeting* in the Five Star Movement (M5S)  in 

  * Any other type of non-religious association (professional, union, cultural, sport)

  * **Social capital** (broad): **Political social capital** OR **Non-political social capital**
  
### All social capital variables are binary variables.

## Summary of results (if time allows)


### Even in the presence of an Internet-mediated mobilisation, social networks are critical for recruitment. 

- 62-64% join via personal connection
  
- 92% joining report personal connection and/or social capital
  
### Yet, shift in role of social capital

- Declined from 97% to 77% post-2012

- Diverse activists, yet social capital still predicts engagement

### Leadership's impact

- Crucial for recruits lacking social capital

- Predicts sustained engagement
  
---

## The Internet and the mobilisation of a digital native party

## Take-home lessson

- **Positive Impact**

  - Contribute to diversify participant pool
  
  - Reaches individuals without other political resources
  
  - Potentially amplifies effect of personal (non-social capital) networks
  
- **How**

  - Importance of news media attention
  
  - Importance of direct Internet-mediated communication from the (charismatic) leadership

- **Limitations - Marginality of Impact**

  - Majority of new recruits have other political experiences
  
  - Social capital is still crucial for intensity of engagement and retention
