# Introduction, theoretical and conceptual frameworks

---

- Democratic systems aspire to political equality, but **participatory equality** is never achieved in practice.

- Why? Because of **socio-economic** factors like income, education, race, gender, but also differences in "**capacity** and **opportunity**" (Verba, 2003, p. 666).

- **Civic Voluntarism Model (CVM)** developed by Verba et al. (1995) extend the Socio-Economic Status (SES) model. In CVM, factors predicting participation are:

  1. **Resources** (money, time, education, civic skills) 
  
      * Can/Can't participate
  
  2. **Engagement** (political interest, sense of political efficacy)
  
      * Want/Don't Want participate
  
  3. Proximity to **Recruitment** networks 
  
      * Asked/Nobody Asked to participate
  
---

## Social Capital Theory and Participation

- **Role of Social Capital:** Benefits the three dimensions of CVM.

  1. Provides *resources* like civic skills.
  
  2. Improves *engagement* and political efficacy.
  
  3. Access to *recruitment* networks.
  
**Social capital theory** 

* treats recruitment networks as another type of resource for individuals and society at large;

* offers an explanation of why social networks are more or less effective as a resource for collective action:  

    * social capital is about accessing and participating in high-quality social networks that stretch outside of the inner clique of family and close friends.
---

## Internet Use and Political Participation

As social capital, the **Internet can also positively affect** the three factors of CVM (or at least in theory). 

The Internet can 

1. **Resources**: create more *time* for participation and foster civic skills (*can*/*can't* participate);

2. **Engagement**: create capacity &amp; opportunities to engage with political content (*want*/*don't want* participate);

3. **Recruitment**: create capacity &amp; opportunities to connect with people (*asked*/*nobody asked* to participate);

.center[**But does it, in practice?**] 

.center[**And if it does, when &amp; how?**] 

---

Using nationwide survey data and our own survey data of participants to Italy's Five Star Movement (M5S), we ask:

.center[&lt;img src = 'https://upload.wikimedia.org/wikipedia/commons/2/2c/MoVimento_5_Stelle_Logo_vettoriale.svg' width = '30%'&gt;]

* **RQ1**: Does the diffusion of Internet use across the Italian population between 2005 and 2020 correspond to a reduction in the participatory gap?

* **RQ2**: How important are personal networks in recruitment into the M5S, and does this change over time as the Movement gains in popularity?

* **RQ3**: Are Internet affordances for recruitment into the Movement and engagement relatively more important for groups that are traditionally disadvantaged when it comes to political participation?

2. The proportion of university graduates among new recruits into the M5S **declines** after 2012;

3. The proportion of residents of the largest cities among new recruits into the M5S **declines** after 2012.

### RQ2: How important are personal networks in recruitment into the M5S, and does this change over time as the Movement gains in popularity?


As the news media dedicate more attention to the M5S,

1. the importance of personal networks remains stable and strong (65% -&gt; 68%), but 

2. the importance of social capital declines (90% -&gt; 86%), and especially, political social capital (77% -&gt; 62%).

### RQ3: Are Internet affordances for recruitment into the Movement and engagement relatively more important for groups that are traditionally disadvantaged when it comes to political participation?


.center[**Yes, they are**]


1. Online interactions with the group, are relatively more important for low-education and female participants. Moreover,

2. Internet affordances are more important for the engagement of participants with the online content produced by the Movement, locally (i.e. by the local group) and globally.

class: inverse, center, middle

# Conclusions


---

### Conclusions /1

1. Overall, the education and gender gap in political participation exists and persists over time—even as Internet access becomes ubiquitous.

2. Yet, the education and gender gap decreased in the mobilization of the M5S after 2012 as the Movement gained national attention. 

    * This coincides not with a decline in the importance of personal networks for recruitment, but
    
    * With a relative decline in the importance of access to political social capital networks. 
    
3. Low-education and female M5S participants give more importance to Internet affordances for **recruitment** and **engagement** in explaining their decision to join than other participants. But they also give more importance to personal ties to existing members. 

---

### Conclusions /2

This suggests a marginal leveling effect of Internet affordances, which can contribute to closing the participatory gap and escaping the social capital trap (where capital creates more social capital), under two possible conditions:

* News media must validate the mobilisation, and 

* Personal networks (although not necessarily social capital networks) must provide access to the mobilisation.
